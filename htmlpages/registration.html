<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registration.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <form action="/registration" method="post">
            <h2> REGISTRATION </h2>
            <div class="content">
                <div class="input-box">
                    <label for="name"> Fullname </label>
                    <input type="text" placeholder="Enter fullname" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username"> Username </label>
                    <input type="text" placeholder="Enter username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="address"> Address </label>
                    <input type="text" placeholder="Enter Address" name="address" required>
                </div>
                <div class="input-box">
                    <label for="contact"> Contact Number </label>
                    <input type="text" placeholder="Enter Contact Number" name="contact" required>
                </div>
                <div class="input-box">
                    <label for="password"> Password </label>
                    <input type="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="cpassword"> Confirm Password </label>
                    <input type="password" placeholder="Enter Password" name="cpassword" required>
                </div>
                <span class="gender-title">Account Type</span>
                <div class="account-type">
                    <input type="radio" name="account" id="Student">
                    <label for="account">Student</label>
                    <input type="radio" name="account" id="Teacher">
                    <label for="account">Teacher</label>
                </div>
            </div>
            <div class="alert">
                <p>By signing up and creating an account, you agree to the following <a href="#">Terms and Conditions</a>
                :You must provide accurate and current information during 
                the registration process. .</p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
